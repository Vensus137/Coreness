# Coreness Documentation — MkDocs + i18n (EN/RU)
# Build: mkdocs build | Serve: mkdocs serve
# One domain: default (en) at /, Russian at /ru/
# Sitemap: generated automatically (site_url set); copy to /ru/ via hooks for SEO.
# navigation.instant disabled to avoid 404s (theme requests sitemap per path; we only have root sitemap).

site_name: Coreness Documentation
site_description: 'Self-hosted multitenant platform for AI agents and Telegram bots'
site_url: https://vensus137.github.io/Coreness/

repo_name: Vensus137/Coreness
repo_url: https://github.com/Vensus137/Coreness
edit_uri: edit/main/

# Folder structure: docs/en/ and docs/ru/ (index.md = project README, copied in CI)
docs_dir: docs

validation:
  links:
    anchors: info
    not_found: info
    unrecognized_links: info
  nav:
    not_found: info
    omitted_files: info

hooks:
  - docs_hooks.py

theme:
  name: material
  language: en
  icon:
    alternate: material/web
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Home: Главная
            Quick Start: Быстрый старт
            Guides: Руководства
            Scenarios: Сценарии
            Tenant Setup: Настройка тенантов
            Storage: Хранилище
            Reference: Справочники
            Actions: Действия
            Events: События
            AI Models: Модели AI
            Changelog: История изменений
            Advanced: Расширенное
            Overview: Обзор
            Architecture: Архитектура
            Deployment: Развертывание
            Master Bot: Master Bot
            Plugin Config: Конфигурация плагинов
            Plugins Development: Разработка плагинов
            Settings: Настройки системы
            System Actions: Системные действия
            Logging: Логирование
            Testing: Тестирование
  - search:
      lang:
        - en
        - ru

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - attr_list

# Paths relative to each language folder (docs/en, docs/ru). index.md = project README (copied in workflow).
# README.md in each folder is excluded when index.md exists; use sidebar for doc index.
nav:
  - Home: index.md
  - Quick Start: EXAMPLES_GUIDE.md
  - Guides:
    - Scenarios: SCENARIO_CONFIG_GUIDE.md
    - Tenant Setup: TENANT_CONFIG_GUIDE.md
    - Storage: STORAGE_CONFIG_GUIDE.md
  - Reference:
    - Actions: ACTION_GUIDE.md
    - Events: EVENT_GUIDE.md
    - AI Models: AI_MODELS_GUIDE.md
  - Changelog: CHANGELOG.md
  - Advanced:
    - Overview: advanced/README.md
    - Architecture: advanced/ARCHITECTURE.md
    - Deployment: advanced/DEPLOYMENT.md
    - Master Bot: advanced/MASTER_BOT_GUIDE.md
    - Plugin Config: advanced/PLUGIN_CONFIG_GUIDE.md
    - Plugins Development: advanced/PLUGINS_GUIDE.md
    - Settings: advanced/SETTINGS_CONFIG_GUIDE.md
    - System Actions: advanced/SYSTEM_ACTION_GUIDE.md
    - Logging: advanced/LOGGING_GUIDE.md
    - Testing: advanced/TESTING_GUIDE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Vensus137/Coreness
    - icon: fontawesome/brands/telegram
      link: https://t.me/coreness
