start:
  actions:
    - type: remove
    - type: scenario
      value: "command.start_menu"

help:
  actions:
    - type: remove
    - type: scenario
      value: "command.help_menu"

# Сценарии для внутренней навигации (без удаления)
start_menu:
  actions:
    - type: "user"
      user_state: ""
    - type: send
      text: |
        👋 Добро пожаловать!

        Выберите действие:
        ————————————————
        • 💬 Тест сообщений
        • 🔐 Тест ролей
        • 🧪 Тест запросов
        • 📝 Проверка запросов
        • 🔗 Тест цепочки
        • ✅ Тест валидации
        • 🔍 Тест плейсхолдеров

        ⬇️ Используйте кнопки ниже!
      inline:
        - ["💬 Тест сообщений", "🔐 Тест ролей"]
        - ["🧪 Тест запросов", "📝 Проверка запросов"]
        - ["🔗 Тест цепочки", "✅ Тест валидации"]
        - ["🔍 Тест плейсхолдеров"]

help_menu:
  actions:
    - type: send
      text: |
        ℹ️ <b>Справка по командам</b>
        
        <code>/start</code> — Запустить бота
        <code>/help</code> — Справка

        <code>/start param1 param2 param3</code> — проверить триггер regex с 3 параметрами
        <code>/start param1 param2</code> — проверить триггер regex с 2 параметрами
        <code>/start param1</code> — проверить триггер starts_with
        <code>/linkdrop</code> — сбросить ссылку

        Группа:
        <code>/help</code> — Справка
        <code>/link</code> — Ссылка
        <code>/private_test</code> — Тест приватности
        <code>/mute</code> — Замутить пользователя
        <code>/unmute</code> — Размутить пользователя
        
        <i>❓ Если возникли вопросы — смело обращайтесь!</i>
      inline:
        - [{"🔙 Меню": "start_menu"}] 