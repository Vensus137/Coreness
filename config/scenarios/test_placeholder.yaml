placeholder_main:
  actions:
    - type: send
      text: |
        🔍 Тест плейсхолдеров
        
        Выберите вариант для тестирования:
      inline:
        - [{"✅ С плейсхолдерами": "placeholder_test"}, {"❌ Без плейсхолдеров": "placeholder_test_disabled"}]
        - [{"🔙 Назад": "start_menu"}]

placeholder_test:
  actions:
    - type: send
      text: |
        📝 Тест с включенными плейсхолдерами:
        
        👤 Пользователь: {first_name} {last_name|fallback:}
        🆔 ID пользователя: {user_id}
        📛 Username: {username|fallback:не указан}
        🤖 Бот: {is_bot|fallback:нет}
        
        💬 Чат: {chat_title|fallback:личный чат}
        🆔 ID чата: {chat_id}
        📋 Тип чата: {chat_type}
        
        📅 Дата события: {event_date|format:datetime}
        📝 Текст: {event_text|fallback:нет текста}
        
        🔢 Арифметика: {user_id|+1000} (ID + 1000)
        🔤 Регистр: {first_name|upper} (верхний регистр)
        
        Если плейсхолдеры работают, вы увидите реальные данные.
      inline:
        - [{"🔙 Назад": "placeholder_main"}]

placeholder_test_disabled:
  actions:
    - type: send
      text: |
        📝 Тест с отключенными плейсхолдерами:
        
        👤 Пользователь: {first_name} {last_name|fallback:}
        🆔 ID пользователя: {user_id}
        📛 Username: {username|fallback:не указан}
        🤖 Бот: {is_bot|fallback:нет}
        
        💬 Чат: {chat_title|fallback:личный чат}
        🆔 ID чата: {chat_id}
        📋 Тип чата: {chat_type}
        
        📅 Дата события: {event_date|format:datetime}
        📝 Текст: {event_text|fallback:нет текста}
        
        🔢 Арифметика: {user_id|+1000} (ID + 1000)
        🔤 Регистр: {first_name|upper} (верхний регистр)
        
        Если плейсхолдеры отключены, вы увидите исходный текст с {плейсхолдерами}.
      placeholder: false
      inline:
        - [{"🔙 Назад": "placeholder_main"}]