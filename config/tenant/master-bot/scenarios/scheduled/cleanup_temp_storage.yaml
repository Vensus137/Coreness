# ============================================
# Scheduled: Очистка временных групп storage
# Назначение: автоматическая очистка временных групп temp_* из Tenant Storage текущего тенанта
# ============================================

cleanup_temp_storage:
  description: "Очистка временных групп temp_* из Tenant Storage текущего тенанта"
  
  # Запуск каждый день в 4:00 ночи
  schedule: "0 4 * * *"
  
  step:
    # Удаляем все группы, начинающиеся с "temp_" по паттерну
    - action: "delete_storage"
      params:
        group_key_pattern: "temp_%"

    - action: "delete_user_storage"
      params:
        key_pattern: "temp_%"