# ============================================
# Обработка ошибок
# Назначение: универсальные сценарии для обработки ошибок
# ============================================

# Универсальная обработка ошибок
default_error:
  description: "Универсальная обработка системных ошибок"
  
  step:
    - action: "send_message"
      params:
        text: |
          ⚠️ <b>Системная ошибка</b>
          
          Произошла ошибка при обработке запроса.
          Повторите попытку позднее или обратитесь к администратору системы.
          
          ID пользователя: <code>{user_id}</code>
          Лог ошибки: <code>{last_error.message|fallback:Неизвестная ошибка}</code>
        message_edit: false
      transition:
        - action_result: "any"
          transition_action: "abort"

