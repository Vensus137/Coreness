        - "⏳ Обрабатываю 🌑🌘🌗"
        - "⏳ Обрабатываю 🌑🌑🌘"
      interval: 0.35
    
    # С одной планетой (луна меняет фазы)
    moon:
      messages:
        - "⏳ Обрабатываю 🌑"
        - "⏳ Обрабатываю 🌒"
