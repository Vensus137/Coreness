# Анимации загрузки с настройками интервалов

ui:
  loading_animations:
    # Классический с точками (плавная анимация)
    dots:
      messages:
        - "⏳ Обрабатываю запрос"
        - "⏳ Обрабатываю запрос."
        - "⏳ Обрабатываю запрос.."
        - "⏳ Обрабатываю запрос..."
      interval: 0.35
    
    # С плавным изменением эмодзи (эмодзи-анимация)
    emoji:
      messages:
        - "⏳ Обрабатываю запрос"
        - "⏳ Обрабатываю запрос."
        - "⏳ Обрабатываю запрос.."
        - "⏳ Обрабатываю запрос..."
        - "⏳ Обрабатываю запрос.."
        - "⏳ Обрабатываю запрос."
      interval: 0.35
    
    # С эмодзи-прогрессом (плавное перетекание)
    emoji_progress:
      messages:
        - "⏳ Обрабатываю ⬜⬜⬜⬜⬜"
        - "⏳ Обрабатываю 🟦⬜⬜⬜⬜"
        - "⏳ Обрабатываю 🟦🟦⬜⬜⬜"
        - "⏳ Обрабатываю 🟦🟦🟦⬜⬜"
        - "⏳ Обрабатываю 🟦🟦🟦🟦⬜"
        - "⏳ Обрабатываю 🟦🟦🟦🟦🟦"
        - "⏳ Обрабатываю ⬜🟦🟦🟦🟦"
        - "⏳ Обрабатываю ⬜⬜🟦🟦🟦"
        - "⏳ Обрабатываю ⬜⬜⬜🟦🟦"
        - "⏳ Обрабатываю ⬜⬜⬜⬜🟦"
      interval: 0.35
    
    # С пульсирующими точками
    pulse:
      messages:
        - "⏳ Обрабатываю ●○○"
        - "⏳ Обрабатываю ○●○"
        - "⏳ Обрабатываю ○○●"
        - "⏳ Обрабатываю ○●○"
      interval: 0.35
    
    # С волной загрузки
    wave:
      messages:
        - "⏳ Обрабатываю [█░░░░░░░░]"
        - "⏳ Обрабатываю [██░░░░░░░]"
        - "⏳ Обрабатываю [███░░░░░░]"
        - "⏳ Обрабатываю [████░░░░░]"
        - "⏳ Обрабатываю [█████░░░░]"
        - "⏳ Обрабатываю [██████░░░]"
        - "⏳ Обрабатываю [███████░░]"
        - "⏳ Обрабатываю [████████░]"
        - "⏳ Обрабатываю [█████████]"
      interval: 0.35
    
    # Две точки с интервалом (идут друг за другом)
    double_dots:
      messages:
        - "⏳ Обрабатываю ●○○○"
        - "⏳ Обрабатываю ○●○○"
        - "⏳ Обрабатываю ●○●○"
        - "⏳ Обрабатываю ○●○●"
