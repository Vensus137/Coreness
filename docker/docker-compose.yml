services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: coreness_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coreness}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-coreness_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coreness}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coreness_network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: coreness_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-coreness}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-coreness_db}
      
      # API Keys (загружаются из .env)
      AI_API_KEY: ${AI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config:ro
      - app_logs:/app/logs
    networks:
      - coreness_network
    command: python main.py

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  coreness_network:
    driver: bridge
