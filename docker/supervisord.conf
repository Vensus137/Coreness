[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
socket=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:main]
command=python main.py
directory=/workspace
autostart=true
autorestart=true
startretries=3
startsecs=10
# Settings for graceful shutdown
stopsignal=TERM          # Signal for stop (SIGTERM)
stopwaitsecs=10          # Wait time before SIGKILL (10 seconds)
killasgroup=true         # Kill entire process group on forced stop
stopasgroup=true         # Stop entire process group on stop
# Logs go directly to stdout/stderr for Docker
# Docker collects logs automatically, can use docker-compose logs
# Application writes to file itself via FileHandler (logs/core.log)
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
# Remove limits for stdout/stderr in Docker (Docker manages itself)
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"

