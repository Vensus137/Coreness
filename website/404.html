<!DOCTYPE html>
<html lang="ru" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://coreness.tech/" id="canonical-link">
    <link rel="alternate" hreflang="ru" href="https://coreness.tech/">
    <link rel="alternate" hreflang="en" href="https://coreness.tech/en/">
    <link rel="alternate" hreflang="x-default" href="https://coreness.tech/">
    <title id="page-title">404 — Страница не найдена | Coreness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }
        
        .logo:hover {
            opacity: 0.9;
        }
        
        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #fff;
        }
        
        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            line-height: 1;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: #fff;
            color: #667eea;
            border-color: #fff;
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-left {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .footer-left a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .footer-left a:hover {
            color: #fff;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            h1 { font-size: 5rem; }
            h2 { font-size: 1.5rem; }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-left {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo" id="logo-link">
                <img src="https://img.icons8.com/?size=100&id=ui9RED2rRCKK&format=png&color=000000" alt="Coreness">
                <span>Coreness</span>
            </a>
            <nav>
                <a href="/" id="nav-home">Главная</a>
                <a href="/EXAMPLES_GUIDE/" id="nav-quickstart">Быстрый старт</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>404</h1>
            <h2 id="heading">Страница не найдена</h2>
            <p id="description">Запрашиваемая страница не существует</p>
            
            <div class="buttons">
                <a href="/" class="btn btn-primary" id="btn-home">Главная страница</a>
                <a href="https://github.com/Vensus137/Coreness" class="btn">GitHub</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <div class="copyright">© 2026 Coreness</div>
                <a href="https://github.com/Vensus137/Coreness/blob/main/LICENSE" id="footer-license">Лицензия</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/Vensus137/Coreness" title="GitHub" aria-label="GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
                <a href="https://t.me/coreness" title="Telegram" aria-label="Telegram" id="social-tg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    
    <script>
        const content = {
            ru: {
                title: '404 — Страница не найдена | Coreness',
                heading: 'Страница не найдена',
                description: 'Запрашиваемая страница не существует',
                btnHome: 'Главная страница',
                btnHomeLink: '/',
                logoLink: '/',
                navHome: 'Главная',
                navHomeLink: '/',
                navQuickstart: 'Быстрый старт',
                navQuickstartLink: '/EXAMPLES_GUIDE/',
                footerLicense: 'Лицензия',
                showTelegram: true,
                canonicalUrl: 'https://coreness.tech/'
            },
            en: {
                title: '404 — Page Not Found | Coreness',
                heading: 'Page Not Found',
                description: 'The page you requested does not exist',
                btnHome: 'Home page',
                btnHomeLink: '/en/',
                logoLink: '/en/',
                navHome: 'Home',
                navHomeLink: '/en/',
                navQuickstart: 'Quick Start',
                navQuickstartLink: '/en/EXAMPLES_GUIDE/',
                footerLicense: 'License',
                showTelegram: false,
                canonicalUrl: 'https://coreness.tech/en/'
            }
        };
        
        function detectLanguage() {
            const path = window.location.pathname || '';
            return path.startsWith('/en/') || path.startsWith('/en') ? 'en' : 'ru';
        }
        
        function switchLanguage(lang) {
            const data = content[lang];
            const root = document.getElementById('html-root');
            const canonical = document.getElementById('canonical-link');
            
            root.lang = lang;
            if (canonical) canonical.href = data.canonicalUrl;
            
            document.getElementById('page-title').textContent = data.title;
            document.getElementById('heading').textContent = data.heading;
            document.getElementById('description').textContent = data.description;
            
            const btnHome = document.getElementById('btn-home');
            btnHome.href = data.btnHomeLink;
            btnHome.textContent = data.btnHome;
            
            // Header
            document.getElementById('logo-link').href = data.logoLink;
            document.getElementById('nav-home').textContent = data.navHome;
            document.getElementById('nav-home').href = data.navHomeLink;
            document.getElementById('nav-quickstart').textContent = data.navQuickstart;
            document.getElementById('nav-quickstart').href = data.navQuickstartLink;
            
            // Footer
            document.getElementById('footer-license').textContent = data.footerLicense;
            
            // Telegram только для русской версии
            const socialTg = document.getElementById('social-tg');
            if (socialTg) {
                socialTg.style.display = data.showTelegram ? 'block' : 'none';
            }
        }
        
        (function() {
            switchLanguage(detectLanguage());
        })();
    </script>
</body>
</html>
