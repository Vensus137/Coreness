# =============================================================================
# Docs workflow: build MkDocs (EN + RU) and deploy to GitHub Pages
# =============================================================================
# 1. Triggers: push to main when docs/, mkdocs.yml or project READMEs change,
#    or manual "Run workflow".
# 2. Copies project README (README_EN.md / README.md) into docs as index.md
#    so the site home page is the project readme, not the docs folder readme.
# 3. Installs MkDocs and plugins via pip (no docs/requirements.txt).
# 4. Builds the site (default language EN at /, RU at /ru/ — one domain).
# 5. Publishes the ./site directory to the gh-pages branch (GitHub Pages).
# =============================================================================
# In the target repo: enable Pages in Settings → Pages → Source: Deploy from
# branch → branch: gh-pages, folder: / (root). After first run, site is at
# https://<user>.github.io/<repo>/
# =============================================================================

name: Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'docs_hooks.py'
      - 'README.md'
      - 'README_EN.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs "mkdocs-material>=9.5" "pymdown-extensions>=10" mkdocs-static-i18n

      - name: Use project README as docs home
        run: |
          cp README_EN.md docs/en/index.md
          cp README.md docs/ru/index.md
          cp LICENSE docs/LICENSE.md
          sed -i 's|\](docs/en/|\](|g' docs/en/index.md
          sed -i 's|\](docs/ru/|\](|g' docs/ru/index.md
          sed -i 's|\](README\.md)|\](/ru/)|g' docs/en/index.md
          sed -i 's|\](README_EN\.md)|\](/)|g' docs/ru/index.md
          sed -i 's|\](LICENSE)|\](../LICENSE.md)|g' docs/en/index.md
          sed -i 's|\](LICENSE)|\](../LICENSE.md)|g' docs/ru/index.md

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
