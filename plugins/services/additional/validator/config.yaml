name: validator
description: "Сервис для валидации условий в сценариях"
description_en: "Service for validating conditions in scenarios"
singleton: true
type: service

dependencies:
  - logger
  - condition_parser
  - action_hub
  - action_validator

actions:
  validate:
    description: Валидация условия с возвратом результата
    description_en: Validate condition and return result
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          condition:
            type: string
            optional: false
            min_length: 1
            description: Условие для валидации (поддерживает все операторы condition_parser)
            description_en: Condition to validate (supports all condition_parser operators)
    output:
      result:
        type: string
        description: "Результат: success, failed, error"
        description_en: "Result: success, failed, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
    details: |
      Поддерживаемые операторы: `==`, `!=`, `>`, `<`, `>=`, `<=`, `in`, `not in`, `~`, `!~`, `regex`, `is_null`, `not is_null`
      
      **Плейсхолдеры:**
      - ✅ `condition: "{_cache.storage_values.tenant_owner|exists} == True and {_cache.storage_values.tenant_owner|length} > 0"`
      - ✅ `condition: "{_cache.storage_values.tenant_id} == 137"`
      - ✅ `condition: "{_cache.storage_values.tenant_id} > 100"`
      
      **Маркеры:**
      - ✅ `condition: "$user_id > 100"`
      - ✅ `condition: "$_cache.storage_values.tenant_owner not is_null"`
      - ✅ `condition: "$event_type == 'message' and $user_id > 100"`