name: "telegram_bot_manager"
description: "Сервис управления lifecycle Telegram ботов"
description_en: "Service for managing Telegram bot lifecycle"
singleton: true
type: service

dependencies:
  - "logger"
  - "settings_manager"
  - "action_hub"
  - "telegram_polling"
  - "telegram_api"
  - "database_manager"
  - "cache_manager"

optional_dependencies:
  - "http_server"

settings:
  cache_ttl:
    type: integer
    default: 315360000
    description: "TTL для кэша ботов (10 лет в секундах). Вечный кэш, инвалидируется явно"
    description_en: "TTL for bot cache (10 years in seconds). Long-lived cache, invalidated explicitly"
  
  error_cache_ttl:
    type: integer
    default: 300
    description: "TTL для кэширования ошибок (5 минут в секундах)"
    description_en: "TTL for error cache (5 min)"
  
  use_webhooks:
    type: boolean
    default: false
    description: "Использовать вебхуки вместо пулинга (глобально для всех ботов). Требует настройки external_url в http_server"
    description_en: "Use webhooks instead of polling (all bots). Requires http_server external_url"
  
  webhook_endpoint:
    type: string
    default: "/webhooks/telegram"
    description: "Путь эндпоинта для Telegram вебхуков"
    description_en: "Endpoint path for Telegram webhooks"

actions:
  sync_telegram_bot:
    description: "Синхронизация Telegram бота для тенанта: парсинг bots/telegram.yaml + создание/обновление бота + синхронизация команд + запуск"
    description_en: "Sync Telegram bot for tenant: parse bots/telegram.yaml + create/update bot + sync commands + start"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
    output:
      result:
        type: string
        description: "Результат: success, error, not_found"
        description_en: "Result: success, error, not_found"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        optional: true
        description: "Данные ответа (bot_id, action)"
        description_en: "Response data (bot_id, action)"
        properties:
          bot_id:
            type: integer
            description: "ID бота"
            description_en: "Bot ID"
          action:
            type: string
            description: "Выполненное действие"
            description_en: "Action performed"

  get_telegram_bot_status:
    description: "Получение статуса Telegram бота (пулинг/вебхук, активность)"
    description_en: "Get Telegram bot status (polling/webhook, activity)"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат запроса"
        description_en: "Request result"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        description: "Статус бота"
        description_en: "Bot status"
        properties:
          is_polling:
            type: boolean
            description: "Идёт ли пулинг"
            description_en: "Whether polling is active"
          is_webhook_active:
            type: boolean
            description: "Активен ли вебхук"
            description_en: "Whether webhook is active"
          is_active:
            type: boolean
            description: "Активен ли бот"
            description_en: "Whether bot is active"
          is_working:
            type: boolean
            description: "Работает ли бот (polling или webhook)"
            description_en: "Whether bot is working (polling or webhook)"

  start_telegram_bot:
    description: "Запуск Telegram бота (polling или webhook)"
    description_en: "Start Telegram bot (polling or webhook)"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  stop_telegram_bot:
    description: "Остановка Telegram бота"
    description_en: "Stop Telegram bot"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  set_telegram_bot_token:
    description: "Установка токена Telegram бота"
    description_en: "Set Telegram bot token"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
          bot_token:
            type: "string|None"
            optional: true
            description: "Токен бота или null для сброса"
            description_en: "Bot token or null to clear"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  get_telegram_bot_info_by_id:
    description: "Получение информации о Telegram боте из БД по bot_id (с кэшированием)"
    description_en: "Get Telegram bot info from database by bot_id (with caching)"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
          force_refresh:
            type: boolean
            optional: true
            description: "Принудительно обновить кэш"
            description_en: "Force refresh cache"
    output:
      result:
        type: string
        description: "Результат запроса"
        description_en: "Request result"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        description: "Данные бота из БД"
        description_en: "Bot data from database"
        properties:
          bot_id:
            type: integer
            description: "ID бота"
            description_en: "Bot ID"
          telegram_bot_id:
            type: integer
            description: "ID бота в Telegram"
            description_en: "Bot ID in Telegram"
          tenant_id:
            type: integer
            description: "ID тенанта"
            description_en: "Tenant ID"
          bot_token:
            type: string
            description: "Токен бота"
            description_en: "Bot token"
          username:
            type: string
            description: "Username бота"
            description_en: "Bot username"
          first_name:
            type: string
            description: "Имя бота"
            description_en: "Bot first name"
          is_active:
            type: boolean
            description: "Активен ли бот"
            description_en: "Whether bot is active"
          bot_command:
            type: array
            description: "Команды бота"
            description_en: "Bot commands"

features:
  - "Управление жизненным циклом ботов"
  - "Синхронизация из YAML конфигураций"
  - "Поддержка polling и webhook режимов"
  - "Управление командами ботов"
  - "Кеширование информации о ботах"
