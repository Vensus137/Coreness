        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  sync_tenant_scenarios:
    description: "Синхронизация сценариев тенанта: pull из GitHub + парсинг + синхронизация"
    description_en: "Sync tenant scenarios: pull from GitHub + parse + sync"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
  
  sync_tenant_storage:
    description: "Синхронизация storage тенанта: pull из GitHub + парсинг + синхронизация"
    description_en: "Sync tenant storage: pull from GitHub + parse + sync"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  sync_tenant_config:
    description: "Синхронизация конфига тенанта: pull из GitHub + парсинг + синхронизация"
    description_en: "Sync tenant config: pull from GitHub + parse + sync"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"

  sync_tenants_from_files:
    description: "Синхронизация тенантов из списка измененных файлов (универсальный метод для вебхуков и пуллинга)"
    description_en: "Sync tenants from list of changed files (universal method for webhooks and polling)"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          files:
            type: array
            optional: false
            description: "Список файлов в формате [\"path1\", \"path2\"] или [{\"filename\": \"path\"}, ...]"
            description_en: "List of files in format [\"path1\", \"path2\"] or [{\"filename\": \"path\"}, ...]"
            items:
              type: string
    output:
      result:
        type: string
        description: "Результат: success, partial_success, error"
        description_en: "Result: success, partial_success, error"
      response_data:
        type: object
        optional: true
        description: "Данные ответа (synced_tenants, total_tenants, errors)"
        description_en: "Response data (synced_tenants, total_tenants, errors)"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"

  get_tenant_status:
    description: "Получение статуса тенанта"
    description_en: "Get tenant status"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          bot_is_active:
            type: boolean
            description: "Активен ли бот тенанта из настроек БД (флаг is_active в БД)"
            description_en: "Whether tenant bot is active from DB settings (is_active flag)"
          bot_is_polling:
            type: boolean
            description: "Активен ли пулинг бота тенанта (запущен ли процесс пулинга)"
            description_en: "Whether tenant bot polling is active (polling process running)"
          bot_is_webhook_active:
            type: boolean
            description: "Активен ли вебхук бота тенанта (установлен ли вебхук через Telegram API)"
            description_en: "Whether tenant bot webhook is active (webhook set via Telegram API)"
          bot_is_working:
            type: boolean
            description: "Работает ли бот тенанта (пулинг ИЛИ вебхуки активны). Показывает реальный статус работы бота"
            description_en: "Whether tenant bot is working (polling OR webhooks active). Actual bot status"
          last_updated_at:
            type: string
            optional: true
            description: "Дата последнего успешного обновления тенанта"
            description_en: "Date of last successful tenant update"
          last_failed_at:
            type: string
            optional: true
            description: "Дата последней ошибки при обновлении тенанта"
            description_en: "Date of last error when updating tenant"
          last_error:
            type: string
            optional: true
            description: "Текст последней ошибки при обновлении тенанта"
            description_en: "Text of last error when updating tenant"
  
  get_storage:
    description: "Получение значений storage для тенанта. Поддерживает получение всех значений, группы, конкретного значения, а также поиск по паттернам"
    description_en: "Get storage values for tenant. Supports full values, group, single value, and pattern search"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта (обязательно)"
            description_en: "Tenant ID (required)"
          group_key:
            type: string
            optional: true
            description: "Ключ группы (точное совпадение, приоритет над group_key_pattern)"
            description_en: "Group key (exact match, takes priority over group_key_pattern)"
          group_key_pattern:
            type: string
            optional: true
            min_length: 1
            description: "Паттерн для поиска группы (ILIKE, используется если group_key не указан)"
            description_en: "Pattern for group search (ILIKE, used when group_key not specified)"
          key:
            type: string
            optional: true
            description: "Ключ атрибута (точное совпадение, приоритет над key_pattern). Используется только если указан group_key или group_key_pattern"
            description_en: "Attribute key (exact match, priority over key_pattern). Only when group_key or group_key_pattern specified"
          key_pattern:
            type: string
            optional: true
            min_length: 1
            description: "Паттерн для поиска ключа (ILIKE, используется если key не указан). Используется только если указан group_key или group_key_pattern"
            description_en: "Pattern for key search (ILIKE, used when key not specified). Only when group_key or group_key_pattern specified"
          format:
            type: boolean
            optional: true
            description: "Если true, возвращает дополнительное поле formatted_text с данными в формате YAML"
            description_en: "If true, returns additional formatted_text field with YAML data"
    output:
      result:
        type: string
        description: "Результат: success, error, not_found"
        description_en: "Result: success, error, not_found"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        properties:
          storage_values:
            type: any
            replaceable: true
            description: "Запрошенные данные. Если указаны group_key и key - возвращается прямое значение (примитив или объект как есть). Если указан только group_key - возвращается структура группы {key: value}. Если ничего не указано - возвращается полная структура {group_key: {key: value}}"
            description_en: "Requested data. If group_key and key set - raw value. If only group_key - group structure {key: value}. If none - full structure {group_key: {key: value}}"
          formatted_text:
            type: string
            optional: true
            description: "Отформатированный текст в формате YAML (возвращается только если format=true)"
            description_en: "Formatted text in YAML (returned only when format=true)"

  set_storage:
    description: "Установка значений storage для тенанта. Поддерживает смешанный подход: полная структура через values или частичная через group_key/key/value"
    description_en: "Set storage values for tenant. Supports full structure via values or partial via group_key/key/value"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        description: "Параметры для установки значений. Приоритет: group_key -> key -> value -> values"
        description_en: "Parameters for setting values. Priority: group_key -> key -> value -> values"
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта (обязательно)"
            description_en: "Tenant ID (required)"
          group_key:
            type: string
            optional: true
            description: "Ключ группы (с поддержкой плейсхолдеров). Если указан, используется смешанный подход"
            description_en: "Group key (placeholder support). If set, mixed approach is used"
          key:
            type: string
            optional: true
            description: "Ключ значения (с поддержкой плейсхолдеров). Используется вместе с group_key"
            description_en: "Value key (placeholder support). Used with group_key"
          value:
            type: any
            optional: true
            description: "Значение для установки. Используется вместе с group_key и key"
            description_en: "Value to set. Used with group_key and key"
          values:
            type: object
            optional: true
            description: "Структура для установки. Если указан group_key - структура для группы {key: value}, иначе полная структура {group_key: {key: value}}"
            description_en: "Structure to set. If group_key set - group {key: value}, else full {group_key: {key: value}}"
          format:
            type: boolean
            optional: true
            description: "Если true, возвращает дополнительное поле formatted_text с данными в формате YAML"
            description_en: "If true, returns additional formatted_text field with YAML data"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки"
            description_en: "Error details"
      response_data:
        type: object
        properties:
          storage_values:
            type: any
            replaceable: true
            description: "Установленные данные. Если установлено одно значение (group_key + key + value) - возвращается прямое значение (примитив или объект как есть). Если установлена группа (group_key + values) - возвращается структура группы {key: value}. Если установлена полная структура (values) - возвращается полная структура {group_key: {key: value}}"
            description_en: "Set data. Single value returns raw value; group returns {key: value}; full returns {group_key: {key: value}}"
          formatted_text:
            type: string
            optional: true
            description: "Отформатированный текст в формате YAML (возвращается только если format=true)"
            description_en: "Formatted text in YAML (returned only when format=true)"

  delete_storage:
    description: "Удаление значений или групп из storage. Если указан key или key_pattern - удаляется значение, иначе удаляется группа"
    description_en: "Delete values or groups from storage. If key or key_pattern set - delete value, else delete group"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта (обязательно)"
            description_en: "Tenant ID (required)"
          group_key:
            type: string
            optional: true
            description: "Ключ группы (точное совпадение, приоритет над group_key_pattern)"
            description_en: "Group key (exact match, takes priority over group_key_pattern)"
          group_key_pattern:
            type: string
            optional: true
            min_length: 1
            description: "Паттерн для поиска группы (ILIKE, используется если group_key не указан)"
            description_en: "Pattern for group search (ILIKE, used when group_key not specified)"
          key:
            type: string
            optional: true
