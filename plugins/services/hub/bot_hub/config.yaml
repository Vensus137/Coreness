name: "bot_hub"
description: "Центральный сервис для управления всеми ботами"
description_en: "Central service for managing all bots"
singleton: true

dependencies:
  - "logger"
  - "settings_manager"
  - "action_hub"
  - "telegram_polling"
  - "telegram_api"
  - "database_manager"
  - "cache_manager"

optional_dependencies:
  - "http_server"

settings:
  default_buttons_per_row:
    type: integer
    default: 2
    description: "Количество кнопок в строке по умолчанию для действия build_keyboard"
    description_en: "Default buttons per row for build_keyboard action"
  
  cache_ttl:
    type: integer
    default: 315360000
    description: "TTL для кэша ботов (10 лет в секундах). Вечный кэш, инвалидируется явно"
    description_en: "TTL for bot cache (10 years in seconds). Long-lived cache, invalidated explicitly"
  
  error_cache_ttl:
    type: integer
    default: 300
    description: "TTL для кэширования ошибок (5 минут в секундах). Используется для предотвращения повторных запросов при известных ошибках"
    description_en: "TTL for error cache (5 min). Prevents repeated requests on known errors"
  
  use_webhooks:
    type: boolean
    default: false
    description: "Использовать вебхуки вместо пулинга (глобально для всех ботов). Требует настройки external_url в http_server и включенного http_server"
    description_en: "Use webhooks instead of polling (all bots). Requires http_server external_url"
  
  webhook_endpoint:
    type: string
    default: "/webhooks/telegram"
    description: "Путь эндпоинта для Telegram вебхуков. Используется при регистрации эндпоинта и установке вебхука"
    description_en: "Endpoint path for Telegram webhooks"

actions:
  get_bot_status:
    description: "Получение статуса пулинга и активности бота"
    description_en: "Get polling status and bot activity"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          is_polling:
            type: boolean
            description: "Активен ли пулинг: true - активен, false - не активен"
            description_en: "Whether polling is active: true/false"
          is_active:
            type: boolean
            description: "Активен ли бот из настроек БД: true - активен, false - не активен"
            description_en: "Whether bot is active from DB settings: true/false"

  start_bot:
    description: "Запуск бота"
    description_en: "Start bot"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"

  stop_bot:
    description: "Остановка бота"
    description_en: "Stop bot"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"

  stop_all_bots:
    description: "Остановка всех ботов"
    description_en: "Stop all bots"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties: {}
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"

  sync_bot_config:
    description: "Синхронизация конфигурации бота: создание/обновление бота + запуск пулинга. Если bot_token не передан, используется токен из БД (приоритет конфига)"
    description_en: "Sync bot config: create/update bot + start polling. Token from DB if bot_token not passed"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
          bot_token:
            type: string
            optional: true
            min_length: 1
            description: "Токен бота (опционально, если не передан - используется из БД)"
            description_en: "Bot token (optional; from DB if not passed)"
          is_active:
            type: boolean
            optional: false
            description: "Активен ли бот"
            description_en: "Whether bot is active"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          bot_id:
            type: integer
            description: "ID бота"
            description_en: "Bot ID"
          action:
            type: string
            description: "Действие: created или updated"
            description_en: "Action: created or updated"

  sync_bot_commands:
    description: "Синхронизация команд бота: сохранение в БД → применение в Telegram"
    description_en: "Sync bot commands: save to DB → apply in Telegram"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
          command_list:
            type: array
            optional: false
            description: "Список команд для применения"
            description_en: "List of commands to apply"
            items:
              type: object
              properties:
                command:
                  type: string
                  optional: false
                  min_length: 1
                  description: "Название команды"
                  description_en: "Command name"
                description:
                  type: string
                  optional: false
                  description: "Описание команды"
                  description_en: "Command description"
                scope:
                  type: string
                  optional: false
                  enum: ["default", "all_private_chats", "all_group_chats", "chat", "chat_member"]
                  description: "Область действия команды (default, all_private_chats, all_group_chats, chat, chat_member)"
                  description_en: "Command scope (default, all_private_chats, all_group_chats, chat, chat_member)"
                action_type:
                  type: string
                  optional: false
                  enum: ["register", "clear"]
                  description: "Тип действия (register, clear)"
                  description_en: "Action type (register, clear)"
                chat_id:
                  type: integer
                  optional: true
                  min: 1
                  description: "ID чата (для scope chat/chat_member)"
                  description_en: "Chat ID (for scope chat/chat_member)"
                user_id:
                  type: integer
                  optional: true
                  min: 1
                  description: "ID пользователя (для scope chat_member)"
                  description_en: "User ID (for scope chat_member)"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"

  set_bot_token:
    description: "Установка токена бота. Бот должен быть создан через синхронизацию конфигурации (sync_bot_config). Токен будет проверен автоматически при запуске пулинга"
    description_en: "Set bot token. Bot must be created via sync_bot_config. Token validated on polling start"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
          bot_token:
            type: "string|None"
            optional: true
            description: "Токен бота (опционально, если не передан - поле не обновляется, если передан null - удаляется)"
            description_en: "Bot token (optional; if not passed - unchanged, if null - removed)"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"

  sync_bot:
    description: "Синхронизация бота: конфигурация + команды (обертка над sync_bot_config + sync_bot_commands)"
    description_en: "Sync bot: config + commands (wrapper over sync_bot_config + sync_bot_commands)"
    access_rules: ["system_access"]
    input:
      data:
        type: object
        properties:
          tenant_id:
            type: integer
            optional: false
            min: 1
            description: "ID тенанта"
            description_en: "Tenant ID"
          bot_token:
            type: string
            optional: false
            min_length: 1
            description: "Токен бота"
            description_en: "Bot token"
          is_active:
            type: boolean
            optional: true
            description: "Активен ли бот (по умолчанию true)"
            description_en: "Whether bot is active (default true)"
          bot_commands:
            type: array
            optional: true
            description: "Список команд для применения (опционально)"
            description_en: "List of commands to apply (optional)"
            items:
              type: object
              properties:
                command:
                  type: string
                  optional: false
                  min_length: 1
                  description: "Название команды"
                  description_en: "Command name"
                description:
                  type: string
                  optional: false
                  description: "Описание команды"
                  description_en: "Command description"
                scope:
                  type: string
                  optional: false
                  enum: ["default", "chat", "chat_member"]
                  description: "Область действия команды"
                  description_en: "Command scope"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          bot_id:
            type: integer
            description: "ID бота"
            description_en: "Bot ID"
          action:
            type: string
            description: "Действие: created или updated"
            description_en: "Action: created or updated"

  send_message:
    description: "Отправка сообщения ботом"
    description_en: "Send message by bot"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
            description_en: "Bot ID"
          target_chat_id:
            type: integer|array|string
            optional: true
            description: "ID чата или массив ID чатов для отправки (по умолчанию берется chat_id из события)"
            description_en: "Chat ID or array of chat IDs (default from event chat_id)"
          text:
            type: string
            optional: true
            description: "Текст сообщения (может быть пустым, если есть вложение)"
            description_en: "Message text (can be empty if attachment)"
          parse_mode:
            type: string
            optional: true
            enum: ["HTML", "Markdown", "MarkdownV2"]
            description: "Режим парсинга (HTML, Markdown, MarkdownV2)"
            description_en: "Parse mode (HTML, Markdown, MarkdownV2)"
          message_edit:
            type: integer|boolean|string
            optional: true
            description: "Редактирование сообщения: integer (ID сообщения) или true/false. При редактировании работа происходит только с первым чатом из списка (по умолчанию редактирует текущее сообщение из события)"
            description_en: "Edit message: integer (message ID) or true/false. Only first chat when editing"
          message_reply:
            type: integer
            optional: true
            min: 1
            description: "ID сообщения для ответа"
            description_en: "Message ID to reply to"
          inline:
            type: array
            optional: true
            description: "Inline клавиатура (массив строк с кнопками). Можно указать только одну клавиатуру (inline или reply) - это ограничение Telegram API. Если указаны обе клавиатуры, используется inline (имеет приоритет)"
            description_en: "Inline keyboard (array of button rows). Only one of inline/reply (Telegram limit)"
          reply:
            type: array
            optional: true
            description: "Reply клавиатура (массив строк с кнопками). Можно указать только одну клавиатуру (inline или reply) - это ограничение Telegram API. Если указаны обе клавиатуры, используется inline (имеет приоритет)"
            description_en: "Reply keyboard (array of button rows). Only one of inline/reply (Telegram limit)"
          attachment:
            type: array
            optional: true
            description: "Вложения (файлы, фото, видео и т.д.)"
            description_en: "Attachments (files, photo, video, etc.)"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          last_message_id:
            type: integer
            replaceable: true
            description: "ID последнего отправленного сообщения (при отправке в несколько чатов возвращается ID первого отправленного)"
            description_en: "Last sent message ID (first when sending to multiple chats)"

  build_keyboard:
    description: "Построение клавиатуры из массива ID с использованием шаблонов"
    description_en: "Build keyboard from ID array using templates"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          items:
            type: array
            optional: false
            description: "Массив ID для генерации кнопок (например, [1, 2, 3] или tenant_ids из get_tenants_list)"
            description_en: "Array of IDs for buttons (e.g. [1,2,3] or tenant_ids from get_tenants_list)"
          keyboard_type:
            type: string
            optional: false
            enum: ["inline", "reply"]
            description: "Тип клавиатуры: 'inline' или 'reply'"
            description_en: "Keyboard type: 'inline' or 'reply'"
          text_template:
            type: string
            optional: false
            min_length: 1
            description: "Шаблон текста кнопки с плейсхолдером $value$ (например, 'Tenant $value$' или 'Пользователь #$value$'). Используется синтаксис $value$ вместо {value} чтобы избежать конфликта с системой плейсхолдеров"
            description_en: "Button text template with $value$ placeholder. Use $value$ to avoid conflict with placeholders"
          callback_template:
            type: string
            optional: true
            min_length: 1
            description: "Шаблон callback_data для inline клавиатуры с плейсхолдером $value$ (обязателен для inline, например, 'select_tenant_$value$'). Используется синтаксис $value$ вместо {value} чтобы избежать конфликта с системой плейсхолдеров"
            description_en: "Callback data template with $value$ (required for inline, e.g. 'select_tenant_$value$')"
          buttons_per_row:
            type: integer
            optional: true
            min: 1
            max: 8
            description: "Количество кнопок в строке (по умолчанию 1, например, 2 для двух кнопок в ряд)"
            description_en: "Buttons per row (default 1)"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
            description: "Детали ошибки (например, ошибки валидации полей)"
            description_en: "Error details (e.g. field validation errors)"
      response_data:
        type: object
        description: "Данные ответа"
        description_en: "Response data"
        properties:
          keyboard:
            type: array
            description: "Готовая клавиатура в формате массива строк (можно использовать напрямую в параметре inline или reply действия send_message)"
            description_en: "Ready keyboard as array of rows (use in send_message inline/reply)"
          keyboard_type:
            type: string
            description: "Тип клавиатуры: 'inline' или 'reply'"
            description_en: "Keyboard type: 'inline' or 'reply'"
          rows_count:
            type: integer
            description: "Количество строк в клавиатуре"
            description_en: "Number of rows in keyboard"
          buttons_count:
            type: integer
            description: "Общее количество кнопок в клавиатуре"
            description_en: "Total number of buttons"

  delete_message:
    description: "Удаление сообщения ботом"
    description_en: "Delete message by bot"
    access_rules: ["data_integrity"]
    public: true
    input:
      data:
        type: object
        properties:
          bot_id:
            type: integer
            optional: false
            min: 1
            description: "ID бота"
            description_en: "Bot ID"
          delete_message_id:
            type: integer
            optional: true
            min: 1
            description: "ID сообщения для удаления. Если не указан, используется message_id из контекста события. Chat ID по умолчанию берется из события (chat_id), если не указан явно"
            description_en: "Message ID to delete. If not set, uses event message_id. Chat from event by default"
    output:
      result:
        type: string
        description: "Результат: success, error"
        description_en: "Result: success, error"
      error:
        type: object
        optional: true
        description: "Структура ошибки"
        description_en: "Error structure"
        properties:
          code:
            type: string
            description: "Код ошибки"
            description_en: "Error code"
          message:
            type: string
            description: "Сообщение об ошибке"
            description_en: "Error message"
          details:
            type: array
            optional: true
